<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Lentax — Calm systems for repeatable delivery</title>

  <meta name="description" content="Lentax installs white-labeled portals, workflows, and automation that reduce follow-up, protect scope, and make delivery predictable."/>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>

  <link rel="stylesheet" href="./styles.css"/>

  <style>
    /* Logo fixes */
    .brand__mark {
      background: none;
    }

    .brand__logo svg {
      color: #ffffff;
      display: block;
      height: 40px;
      width: auto;
    }

    footer .brand__logo svg {
      height: 32px;
    }
  </style>
</head>

<body>
  <!-- background -->
  <div aria-hidden="true" class="bg">
    <div class="bg__glow bg__glow--a bg__glow--drift"></div>
    <div class="bg__glow bg__glow--b bg__glow--drift"></div>
    <div class="bg__grid bg__grid--pan"></div>
  </div>

  <!-- header -->
  <header class="header">
    <div class="container header__inner">
      <a class="brand" href="./index.html" aria-label="Lentax home">
        <span class="brand__mark brand__logo">

          <!-- Lentax SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 160" role="img" aria-label="Lentax.co logo">
            <defs>
              <clipPath id="clip-sail-orange">
                <path d="M 88 32 C 108 46 122 64 126 88 L 88 88 Z"/>
              </clipPath>

              <pattern id="pattern-bank" width="22" height="18" patternUnits="userSpaceOnUse">
                <path d="M3 7 L11 2 L19 7 Z" fill="#E67300" opacity="0.45"/>
                <rect x="4" y="7" width="14" height="2" rx="1" fill="#E67300" opacity="0.45"/>
                <rect x="5" y="9" width="2" height="6" rx="1" fill="#E67300" opacity="0.45"/>
                <rect x="9" y="9" width="2" height="6" rx="1" fill="#E67300" opacity="0.45"/>
                <rect x="13" y="9" width="2" height="6" rx="1" fill="#E67300" opacity="0.45"/>
                <rect x="17" y="9" width="2" height="6" rx="1" fill="#E67300" opacity="0.45"/>
                <rect x="4" y="15" width="14" height="2" rx="1" fill="#E67300" opacity="0.45"/>
              </pattern>
            </defs>

            <g transform="translate(20 0)">
              <circle cx="80" cy="80" r="72" fill="none" stroke="currentColor" stroke-width="8"/>
              <rect x="78" y="26" width="4" height="78" rx="2" fill="currentColor"/>
              <circle cx="80" cy="24" r="6" fill="currentColor"/>

              <path d="M 70 40 C 50 58 36 72 30 88 L 70 88 Z" fill="currentColor"/>
              <path d="M 88 32 C 108 46 122 64 126 88 L 88 88 Z" fill="#FFA500"/>

              <g clip-path="url(#clip-sail-orange)">
                <rect x="84" y="28" width="48" height="64" fill="url(#pattern-bank)"/>
              </g>

              <path d="
                M 24 92
                L 136 92
                C 126 104 114 118 102 126
                C 92 134 84 138 80 140
                C 76 138 68 134 58 126
                C 46 118 34 104 24 92
                Z" fill="currentColor"/>
            </g>

            <text x="200" y="96"
              font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
              font-size="56" font-weight="700" letter-spacing="0.3"
              fill="currentColor">Lentax</text>

            <text x="375" y="96"
              font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
              font-size="56" font-weight="500"
              fill="currentColor" opacity="0.65">.co</text>
          </svg>

        </span>
      </a>

      <nav class="nav" aria-label="Primary">
        <a class="nav__link" href="#products">Products</a>
        <a class="nav__link" href="#proof">Proof</a>
        <a class="nav__link" href="#security">Security</a>
        <a class="nav__link" href="#faq">FAQ</a>
      </nav>

      <div class="header__actions">
        <a class="btn btn--ghost" href="#products">Explore</a>
        <a class="btn btn--primary" href="#start">Get started</a>
      </div>
    </div>
  </header>

  <!-- hero -->
  <main class="main">
    <section class="hero">
      <div class="container hero__inner">
        <h1 class="hero__title">Calm systems that make your delivery predictable.</h1>
        <div class="hero__cta">
          <a class="button-custom-lentax" href="#start">Get started</a>
          <a class="button-custom-lentax" href="#products">Explore</a>
        </div>
      </div>
    </section>
  </main>

  <!-- footer -->
  <footer class="footer">
    <div class="container footer__inner">
      <div class="footer__brand">
        <span class="brand__mark brand__logo">
          <!-- same SVG reused automatically -->
        </span>
        <div class="micro">© <span id="year"></span> Lentax. All rights reserved.</div>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
