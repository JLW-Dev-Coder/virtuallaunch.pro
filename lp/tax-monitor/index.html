  <!-- INCLUDES LOADER -->
  <script>
    (function () {
      function runScripts(container) {
        var scripts = container.querySelectorAll("script");
        scripts.forEach(function (oldScript) {
          var newScript = document.createElement("script");

          for (var i = 0; i < oldScript.attributes.length; i++) {
            var attr = oldScript.attributes[i];
            newScript.setAttribute(attr.name, attr.value);
          }

          if (!oldScript.src) {
            newScript.text = oldScript.textContent || "";
          }

          oldScript.parentNode.replaceChild(newScript, oldScript);
        });
      }

      function loadIncludes() {
        var nodes = Array.prototype.slice.call(document.querySelectorAll("[data-include]"));
        if (!nodes.length) return;

        nodes.forEach(function (node) {
          var key = node.getAttribute("data-include");
          var url = "/partials/" + key + ".html";

          fetch(url, { cache: "no-store" })
            .then(function (res) {
              if (!res.ok) throw new Error("Include failed: " + url);
              return res.text();
            })
            .then(function (html) {
              node.innerHTML = html;
              runScripts(node);
            })
            .catch(function (err) {
              console.error(err);
            });
        });
      }

      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", loadIncludes);
      } else {
        loadIncludes();
      }
    })();
  </script>

  <!-- TAB SWITCHER -->
  <script>
    (function () {
      var btns = document.querySelectorAll("[data-tab]");
      var panels = document.querySelectorAll("[data-panel]");

      function setTab(key) {
        btns.forEach(function (b) {
          var on = b.getAttribute("data-tab") === key;
          b.setAttribute("aria-selected", on ? "true" : "false");
        });

        panels.forEach(function (p) {
          p.classList.toggle("hidden", p.getAttribute("data-panel") !== key);
        });
      }

      btns.forEach(function (b) {
        b.addEventListener("click", function () {
          setTab(b.getAttribute("data-tab"));
        });
      });

      setTab("model-tour");
    })();
  </script>
