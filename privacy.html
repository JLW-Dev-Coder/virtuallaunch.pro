      background-image:
        linear-gradient(to right, rgba(255,255,255,0.06) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.06) 1px, transparent 1px);

    .lentax-grid-pan { animation: lentaxGridPan 22s linear infinite; }

<body class="bg-ink-950 text-white antialiased">
  <div class="pointer-events-none fixed inset-0 -z-20 lentax-grid lentax-grid-pan opacity-60"></div>
  <div class="pointer-events-none fixed -left-40 -top-40 h-[520px] w-[520px] -z-10 rounded-full bg-brand-500/35 blur-[80px]"></div>
  <div class="pointer-events-none fixed -right-40 -bottom-40 h-[520px] w-[520px] -z-10 rounded-full bg-emerald-300/25 blur-[80px]"></div>

  <!-- SHARED HEADER -->
  <div data-include="header"></div>

  <main class="mx-auto max-w-6-5xl px-4 py-14 md:py-20">
    <div class="mb-10 max-w-3xl">
      <p class="mb-4 inline-flex items-center rounded-full border border-white/10 bg-white/5 px-3 py-1 text-xs text-white/80">
        Legal
      </p>
      <h1 class="text-4xl font-extrabold tracking-tight md:text-5xl">Privacy Policy</h1>
      <p class="mt-3 text-base text-white/75">
        This page outlines how Lentax.co collects, uses, and protects information.
      </p>
    </div>

    <section class="rounded-2xl border border-white/10 bg-white/5 shadow-soft">
      <div class="policy-embed">
        <iframe
          src="https://doc.clickup.com/8402511/p/h/80djf-13088/b52d2e2a57046df"
          title="Lentax Privacy Policy"
          loading="lazy"
          referrerpolicy="no-referrer"
        ></iframe>
      </div>
    </section>
  </main>

  <!-- SHARED FOOTER -->
  <div data-include="footer"></div>

  <script>
    (function () {
      function loadIncludes() {
        var nodes = Array.prototype.slice.call(document.querySelectorAll("[data-include]"));
        if (!nodes.length) return;

        nodes.forEach(function (node) {
          var key = node.getAttribute("data-include");
          var url = "/partials/" + key + ".html";

          fetch(url, { cache: "no-store" })
            .then(function (res) {
              if (!res.ok) throw new Error("Include failed: " + url);
              return res.text();
            })
            .then(function (html) {
              node.innerHTML = html;
            })
            .catch(function (err) {
              console.error(err);
            });
        });
      }

      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", loadIncludes);
      } else {
        loadIncludes();
      }
    })();
  </script>
</body>
</html>
